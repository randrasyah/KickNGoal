{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register - KickNGoal</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
    <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
        <div class="max-w-md w-full relative z-10">
        <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="{% static 'image/logo.png' %}" alt="KickNGoal Logo" class="h-16 w-16">
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
            <p class="text-gray-500">Create your <span class="text-green-600 font-semibold">KickNGoal</span> account</p>
        </div>

        <!-- Error Display -->
        <div id="register-error" class="hidden mb-6">
            <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700">
                <span id="register-error-message"></span>
            </div>
        </div>

        <form id="registerForm" class="space-y-5">
            {% csrf_token %}
            
            <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
                id="username" 
                name="username" 
                type="text" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
                placeholder="Choose a username">
            </div>

            <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
                id="password1" 
                name="password1" 
                type="password" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
                placeholder="Create a password">
            </div>

            <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
                id="password2" 
                name="password2" 
                type="password" 
                required 
                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
                placeholder="Confirm your password">
            </div>

            <button 
            type="submit" 
            id="registerButton"
            class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            <span id="registerButtonText">Create Account</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
                Sign In
            </a>
            </p>
        </div>
        </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const registerButton = document.getElementById('registerButton');
    const registerButtonText = document.getElementById('registerButtonText');
    const errorDiv = document.getElementById('register-error');
    const errorMessage = document.getElementById('register-error-message');
    
    // Show loading state
    registerButton.disabled = true;
    registerButtonText.textContent = 'Creating Account...';
    registerButton.classList.add('opacity-75');
    errorDiv.classList.add('hidden');
    
    try {
        const formData = new FormData(this);
        
        const response = await fetch("{% url 'main:register_user_ajax' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Show success state
            registerButton.classList.remove('bg-green-600');
            registerButton.classList.add('bg-green-700');
            registerButtonText.textContent = 'Success!';
            
            // Show success toast if available
            if (typeof showToast !== 'undefined') {
                showToast('Account created!', data.message, 'success');
            }
            
            // Clear form
            this.reset();
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 1500);
        } else {
            // Show error
            errorMessage.textContent = data.message;
            errorDiv.classList.remove('hidden');
            
            // Show error toast if available
            if (typeof showToast !== 'undefined') {
                showToast('Registration failed', data.message, 'error');
            }
        }
    } catch (error) {
        console.error('Registration error:', error);
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorDiv.classList.remove('hidden');
        
        if (typeof showToast !== 'undefined') {
            showToast('Registration failed', 'Network error. Please try again.', 'error');
        }
    } finally {
        // Reset button state
        setTimeout(() => {
            registerButton.disabled = false;
            registerButton.classList.remove('opacity-75', 'bg-green-700');
            registerButton.classList.add('bg-green-600');
            registerButtonText.textContent = 'Create Account';
        }, 2000);
    }
});
</script>

{% endblock content %}

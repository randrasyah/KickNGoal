{% load static %}
<div 
    class="fixed bottom-8 right-8 min-w-80 max-w-md p-5 rounded-2xl shadow-2xl z-50 opacity-0 transition-all duration-500 ease-out translate-y-16 scale-95 backdrop-blur-sm border"
    id="toast-component"
>
    <!-- Close Button -->
    <button 
        onclick="hideToast()" 
        class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition-colors duration-200 p-1 rounded-lg hover:bg-gray-100"
        id="toast-close"
    >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Progress Bar -->
    <div class="absolute top-0 left-0 h-1 bg-gradient-to-r from-transparent via-current to-transparent rounded-t-2xl transition-all duration-300" id="toast-progress"></div>

    <!-- Content Container -->
    <div class="flex items-start gap-4 pr-6">
        <!-- Icon Container with Background -->
        <div class="flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center" id="toast-icon-container">
            <span id="toast-icon" class="text-xl font-semibold"></span>
        </div>
        
        <!-- Text Content -->
        <div class="flex-1 min-w-0">
            <h3 class="font-bold text-lg mb-1 leading-tight" id="toast-title">
                Sample Title
            </h3>
            <p class="text-sm opacity-90 leading-relaxed line-clamp-3" id="toast-message">
                This is a sample message for the toast notification
            </p>
            <!-- Timestamp -->
            <p class="text-xs opacity-60 mt-2" id="toast-timestamp">
                Just now
            </p>
        </div>
    </div>

    <!-- Action Buttons (Optional) -->
    <div class="hidden mt-4 flex gap-2 justify-end" id="toast-actions">
        <button class="px-3 py-1 text-xs font-medium rounded-lg transition-colors duration-200" id="toast-action-secondary">
            Dismiss
        </button>
        <button class="px-3 py-1 text-xs font-medium rounded-lg transition-colors duration-200" id="toast-action-primary">
            View
        </button>
    </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="deleteModalContent" class="bg-white rounded-lg shadow-lg w-11/12 sm:w-96 max-w-md opacity-0 scale-95 transition-all duration-300">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Delete Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">This action cannot be undone</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideDeleteModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    
    <!-- Modal body -->
    <div class="p-6">
    <div class="flex items-center mb-4">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        </div>
        <div class="ml-4">
        <h4 class="text-lg font-medium text-gray-900">
            Are you sure you want to delete this product?
        </h4>
        <p class="text-sm text-gray-500 mt-1">
            <span id="delete-product-name" class="font-medium italic text-gray-700"></span> will be permanently removed from your products.
        </p>
        </div>
    </div>
    </div>
    
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t border-gray-200">
      <button type="button" class="order-2 sm:order-1 flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors" onclick="hideDeleteModal()">
        Cancel
      </button>
      <button type="button" id="confirmDeleteButton" class="order-1 sm:order-2 flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 transition-colors">
        Delete Product
      </button>
    </div>
  </div>
</div>
